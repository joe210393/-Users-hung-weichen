<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>實例見證</title>
  <link rel="stylesheet" href="/css/site.css">
  <style>
    .testimonial-content {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      line-height: 1.8;
      font-size: 1.1rem;
    }
    .testimonial-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 16px 0;
    }
    .testimonial-content iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 8px;
      margin: 16px 0;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      margin-bottom: 24px;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script defer src="/js/cms.js"></script>
</head>
<body data-page="testimonial">
  <header id="site-header" class="site-header"></header>
  
  <main class="container">
    <div class="mb-4">
      <a href="/testimonials.html" class="btn ghost sm">← 回列表</a>
    </div>
    
    <h1 id="t-title" class="mb-2"></h1>
    <div id="t-meta" class="mb-4 text-gray sm"></div>
    
    <div id="t-video" class="video-wrapper" style="display:none"></div>
    
    <article id="t-content" class="testimonial-content"></article>
  </main>

  <a id="line-float" class="line-float" target="_blank" rel="noopener">LINE</a>
  <footer class="site-footer" id="site-footer"></footer>
</body>
</html>
